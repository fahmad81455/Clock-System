<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ca4_analog.css">
    <title>Digital Clock</title>
</head>
<body>
    <div id="clock-frame">
        <ul id="clock-number">
            <li id="num-12">XII</li>
            <li id="num-1">I</li>
            <li id="num-2">II</li>
            <li id="num-3">III</li>
            <li id="num-4">IV</li>
            <li id="num-5">V</li>
            <li id="num-6">VI</li>
            <li id="num-7">VII</li>
            <li id="num-8">VIII</li>
            <li id="num-9">IX</li>
            <li id="num-10">X</li>
            <li id="num-11">XII</li>
        </ul>
        <rect id="hands-decor"></rect>
        <rect class="hand" id="seconds-hand"></rect>
        <rect class="hand" id="minutes-hand"></rect>
        <rect class="hand" id="hours-hand"></rect>
    </div>
    <script src="ca4_analog.js"></script>
</body>
</html>
